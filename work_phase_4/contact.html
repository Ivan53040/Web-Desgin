        </section>
        <main aria-label="Contact Page Main Content">
            <section class="contactus-wrapper">
                <div class="contactus-box">
                    <img
                        src="assets/images/contactus.png"
                        alt="Report a problem illustration"
                        class="contactus-floating-image"
                    />
                    <section
                        class="contact-form-section"
                        aria-labelledby="contact-heading"
                    >
                        <h1 id="contact-heading" class="page-title">
                            Contact Us / Submit a Problem
                        </h1>
                        <form
                            id="contact-form"
                            class="styled-form"
                            aria-label="Contact Form"
                        >
                            <label for="full-name">Full Name (Required)</label>
                            <input
                                type="text"
                                id="full-name"
                                name="full-name"
                                required
                            />

                            <label for="email">Email (Required)</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />

                            <label for="issue-type"
                                >Issue Type (Required)</label
                            >
                            <select id="issue-type" name="issue-type" required>
                                <option value="">-- Please select --</option>
                                <option value="bug">
                                    Bug or technical issue
                                </option>
                                <option value="feedback">
                                    Feedback or suggestion
                                </option>
                                <option value="content">
                                    Content correction
                                </option>
                                <option value="other">Other</option>
                            </select>

                            <label for="message">Message (Optional)</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="5"
                            ></textarea>

                            <label for="screenshot"
                                >Upload Screenshot (Optional)</label
                            >
                            <input
                                type="file"
                                id="screenshot"
                                name="screenshot"
                                accept="image/*"
                            />

                            <button type="submit" class="button button-primary">
                                Submit
                            </button>
                        </form>
                    </section>
                </div>
            </section>

            <section class="find-us-section" aria-label="Social Media Links">
                <h2>Or Find us on</h2>
                <div class="social-marquee">
                    <div class="social-track">
                        <a
                            href="https://facebook.com"
                            target="_blank"
                            aria-label="Facebook"
                        >
                            <img
                                src="assets/icon/facebook.png"
                                alt="Facebook"
                            />
                        </a>
                        <a
                            href="https://instagram.com"
                            target="_blank"
                            aria-label="Instagram"
                        >
                            <img
                                src="assets/icon/instagram.png"
                                alt="Instagram"
                            />
                        </a>
                        <a
                            href="https://twitter.com"
                            target="_blank"
                            aria-label="Twitter (X)"
                        >
                            <img src="assets/icon/x.png" alt="Twitter (X)" />
                        </a>
                        <a
                            href="https://youtube.com"
                            target="_blank"
                            aria-label="YouTube"
                        >
                            <img src="assets/icon/youtube.png" alt="YouTube" />
                        </a>

                        <!-- Looping set -->
                        <a
                            href="https://facebook.com"
                            target="_blank"
                            aria-hidden="true"
                        >
                            <img src="assets/icon/facebook.png" alt="" />
                        </a>
                        <a
                            href="https://instagram.com"
                            target="_blank"
                            aria-hidden="true"
                        >
                            <img src="assets/icon/instagram.png" alt="" />
                        </a>
                        <a
                            href="https://twitter.com"
                            target="_blank"
                            aria-hidden="true"
                        >
                            <img src="assets/icon/x.png" alt="" />
                        </a>
                        <a
                            href="https://youtube.com"
                            target="_blank"
                            aria-hidden="true"
                        >
                            <img src="assets/icon/youtube.png" alt="" />
                        </a>
                    </div>
                </div>
            </section>
