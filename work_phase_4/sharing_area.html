        <section class="user-sharing-section">
            <div class="sharing-content-wrapper">
                <!-- LEFT: Shared Photos -->
                <div class="sharing-gallery">
                    <h2>Shared Memories</h2>
                    <div class="photo-gallery" id="photo-gallery"></div>
                </div>

                <!-- RIGHT: Share Form -->
                <div class="sharing-form-wrapper">
                    <h2>Share Your Food Memory</h2>
                    <button
                        id="toggle-memory-form"
                        class="button button-primary"
                    >
                        Share My Memory
                    </button>

                    <div class="sharing-form hidden" id="memory-form-wrapper">
                        <form id="photo-form" enctype="multipart/form-data">
                            <label for="photo_title">Title:</label>
                            <input
                                type="text"
                                name="photo_title"
                                id="photo_title"
                                required
                            />

                            <label for="photo_caption">Description:</label>
                            <textarea
                                name="photo_caption"
                                id="photo_caption"
                                required
                            ></textarea>

                            <label for="photo_location">Cook Time:</label>
                            <input
                                type="text"
                                name="photo_location"
                                id="photo_location"
                                required
                            />

                            <label for="username">Your Name:</label>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                required
                            />

                            <label for="photo_file">Upload Image:</label>
                            <input
                                type="file"
                                name="photo_file"
                                id="photo_file"
                                accept="image/*"
                                required
                            />

                            <button type="submit" class="button button-primary">
                                Submit
                            </button>
                        </form>
                        <p id="form-feedback"></p>
                    </div>
                </div>
            </div>
        </section>
